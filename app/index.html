<html>
    <head>
        <title>API Front End</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- bower_components Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="bower_components/bootstrap/dist/css/jumbotron-narrow.css" type="text/css" rel="stylesheet"/>
        <!-- / bower_components Materealize -->

        <!-- bower_components SweetAlert -->
        <link href="bower_components/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet"/>
        <!-- / bower_components SweetAlert -->
        
        <!-- Fav Icon -->
        <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <!-- / Fav Icon -->

    </head>
    <body ng-app="FrontEnd">
        <div class="container">
            <!-- Include Header -->
            <div ng-include="'templates/layout/header.html'"></div>
            <!-- / Include Header -->

            <!-- Content Views -->
            <div ui-view=""></div>
            <!-- / Content Views -->

            <!-- Include Footer-->
            <div ng-include="'templates/layout/footer.html'"></div>
            <!-- / Include Footer-->

        </div>
        <!-- bower_components Scripts-->
        <script src="bower_components/jquery/dist/jquery-1.9.1.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
        <script src="bower_components/sweetalert/dist/sweetalert-dev.js"></script>
        <script src="bower_components/angular/angular-ui-router.js"></script>
        <script src="bower_components/angular/angular-resource.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <!-- / bower_components Scripts-->

        <!-- Scripts AngularJS -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/HomeController.js"></script>
        <script src="scripts/controllers/LoginController.js"></script>
        <script src="scripts/services/HomeService.js"></script>
        <!-- / Scripts AngularJS -->

</html>
