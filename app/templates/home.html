<div class="jumbotron">
    <input type="file" ng-model="gambar">{{gambar}}
    <input type="text" ng-model="txtSearch"><button ng-click="getSiswa()">cari</button>
    <table class="table table-striped table-responsive" id="tableSiswa" ng-init="getSiswa()">
        <thead>
            <tr>
                <th>#NIS</th>
                <th>Nama</th>
                <th>Jurusan</th>
                <th colspan="2" align="center">
                    <div class="btn btn-block btn-primary" data-target="#modal1" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="siswa in dataSiswa">
                <td>{{siswa.nis}}</td>
                <td>{{siswa.nama}}</td>
                <td>{{siswa.jurusan}}</td>
                <td><div class="btn btn-xs btn-primary" ng-click="edit(siswa.id)"><i class="glyphicon glyphicon-edit"></i></div></td>
                <td><div class="btn btn-xs btn-danger" ng-click="hapus(siswa.id)"><i class="glyphicon glyphicon-trash"></i></div></td>
            </tr>
        </tbody>
    </table>
    <div>
        <posts-pagination></posts-pagination>
      </div>


    <!-- Modal -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="clear()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <input type="hidden" ng-model="Siswa.id">
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></div>
                                        <input type="text" class="form-control" id="exampleInputAmount" ng-model="Siswa.nis" placeholder="#NIS" autofocus>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                                        <input type="text" class="form-control" id="exampleInputAmount" ng-model="Siswa.nama" placeholder="@Nama">
                                    </div>
                                </div>
                            </div>
                        </div><br/>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></div>
                                        <select class="form-control" ng-model="Siswa.jurusan">
                                            <option value="Rekayasa Perangkat Lunak">RPL</option>
                                            <option value="Akomodasi Perhotelan">APH</option>
                                            <option value="Usaha Perjalanan Pariwisata">UPW</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Simpan Data Siswa !!!" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{Siswa}}
<script type="text/javascript">
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
</script>
