<form class="form-inline">
    <div class="row">
        <div class="form-group">
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                        <input type="text" class="form-control" id="exampleInputAmount" ng-model="login.user" placeholder="Username" autofocus>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></div>
                        <input type="password" class="form-control" id="exampleInputAmount" ng-model="login.password">
                </div>
            </div>
        </div>
        <div class="pull-right">
            <div class="btn btn-primary" ng-click="login()">Login</div>
        </div>
    </div><br/>
</form>
